<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lade...</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #4CAF50, #2196F3); /* Moderner Farbverlauf */
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            margin: 0;
            overflow: hidden; /* Verhindert Scrollbalken */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .loading-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8); /* Halbtransparenter Kreis */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.7;
            }
        }

        .inner-circle {
            width: 60%;
            height: 60%;
            background-color: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="loading-circle">
        <div class="inner-circle"></div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "Login.html";
        }, 1000);
    </script>
</body>
</html>
